<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESIGNER_SERIES | Pro Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <aside class="sidebar">
        <div class="brand">DESIGNER_SERIES</div>

        <div class="control-group">
            <label>Mode</label>
            <select id="modeSelect">
                <option value="select">Select & Move üñ±Ô∏è</option>
                <option value="brush">Freehand Brush</option>
                <option value="eraser">Eraser (Clear Area)</option>
                <option value="rect">Rectangle</option>
                <option value="square">Square</option>
                <option value="circle">Circle</option>
                <option value="triangle">Iso-Triangle</option>
                <option value="rightTriangle">Right-Triangle</option>
                <option value="line">Straight Line</option>
            </select>
        </div>

        <div class="control-group">
            <label>Color</label>
            <input type="color" id="colorPicker" value="#007bff">
        </div>

        <div class="control-group">
            <label>Stroke Width (<span id="sizeVal">5</span>px)</label>
            <input type="range" id="sizeSlider" min="1" max="40" value="5">
        </div>

        <div class="control-group">
            <label>Opacity</label>
            <input type="range" id="opacitySlider" min="0.1" max="1" step="0.1" value="1">
        </div>

        <div class="control-group">
            <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                <input type="checkbox" id="fillCheck"> Fill Shape
            </label>
        </div>

        <div class="button-stack">
            <button id="undoBtn" class="btn-secondary">Delete Last Object (Undo)</button>
            <button id="clearBtn" class="btn-secondary">Clear All</button>
            <button id="saveBtn" class="btn-primary">Export PNG</button>
        </div>

        <div class="hotkey-tip">Tip: Press 'CTRL + Z' to Undo</div>
    </aside>

    <main class="artboard-container">
        <canvas id="mainCanvas"></canvas>
    </main>

    <script src="app.js"></script>
</body>

</html>
